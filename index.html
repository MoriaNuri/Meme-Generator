<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">

    <header class="main-header main-layout ">
        <div class="header-container main-layout flex align-center space-between">
            <h3 class="logo">Mem</h3>
            <nav class="nav-ber">
                <a href="#" class="btn-gallery" onclick=" moveToGallery()">Gallery</a>
                <a href="#" class="btn-about">About</a>
            </nav>
        </div>

    </header>

    <main class="main-content main-layout">
        <div class="header-gallery flex align-center space-between">
            <form class="box-search">
                <input class="input-search" type="text" placeholder="Search">
                <button class="btn-search" type="submit"><img src="img/search.png"></button>
            </form>

            <div class="category">
                <p>Funny Smile a b c d e g</p>

            </div>
            <button class="more">More</button>
        </div>
        <div class="images-container">
        </div>
    </main>

    <section>
        <div class="editor hidden ">
            <div class="editor-container flex justify-center">

                <div class="canvas-container">
                    <canvas id="my-canvas" height="500" width="500"></canvas>
                </div>
                <div class="control-boxes flex column align-center">
                    <div class="text-line">
                        <input type="text " name="meme-text" placeholder="Enter your text" oninput="onInputText(this.value)">
                    </div>
                    <div class="basic-btns flex">
                        <button onclick="onMove(-8)" class="up-btn">↑</button>
                        <button onclick="onMove(8)" class="down-btn">↓</button>
                        <button onclick="onChangeLine()" class="arrow-btn flex align-center">⬆⬇</button>
                        <button onclick="onAddText()" class="plus-btn">+</button>
                        <button onclick="onDelete()" class="delete-btn "><img src="img/delete.png"> </button>
                    </div>
                    <div class="btns-style grid">
                        <button onclick="onUpdateSize(2)">A+</button>
                        <button onclick="onUpdateSize(-2)">A-</button>
                        <button onclick="onAlign('right')"><img src="img/textright.png"></button>
                        <button onclick="onAlign('center')"><img src="img/txtcenter.png"></button>
                        <button onclick="onAlign('left')"><img src="img/txtleft.png"></button>
                        <select id="font-family" oninput="onUpdatFont(this.value)">
                            <option value="Arial">Arial</option>
                        </select>
                        <button><input type="color" name="stroke" oninput="onSetStrokeColor(this.value)" value="#000000"></button>
                        <input type="color" name="color" oninput="onSetFillColor(this.value)" value="#ffffff">
                    </div>
                    <div class="stickers"></div>
                    <form action=" " method="POST " enctype="multipart/form-data " onsubmit="uploadImg(this, event) ">
                        <input name="img " id="imgData " type="hidden " />
                        <button class="btn-share " type="submit ">Share</button>
                        <a href="# " class="btn-download " onclick="downloadImg(this) " download="my-img.jpg ">Download</a>
                        <div class="share-container "></div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>
    <footer>
        <small class="copyright">Copyright &copy; Moria Nuri </small>
    </footer>

    <script src="js/mem-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/storage-service.js"></script>
</body>

</html>
